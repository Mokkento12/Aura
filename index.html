<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo"><img src="img/logo.svg" alt=""
                    class="header__logo-img"></div>
            <!-- /.header__logo -->
            <nav class="header__tabs">
                <a href="#" class="header__tab active">Авторы</a>
                <a href="#" class="header__tab">Коллекции</a>
                <a href="#" class="header__tab">Сервисы</a>
            </nav>
            <!-- /.header__tabs -->
            <div class="header__wallet">
                <a href="#" class="header__wallet-link">Кошелек</a>
            </div>
            <!-- /.header__wallet -->
        </div>
        <!-- /.header__container -->
    </header>
    <!-- /.header -->
    <main class="hero">
        <div class="hero__group">
            <p class="hero__group-text">Площадка для реализации криптостикеров
            </p>
            <div class="hero__group-btns">
                <a href="#" class="hero__group-btn buy__btn">Купить</a>
                <a href="#" class="hero__group-btn author__btn">Стать
                    автором</a>
            </div>
        </div>
        <!-- /.hero-group -->
        <div class="hero__img">
            <img src="img/stickers_hero.png" alt="stickers" class="hero__image">
        </div>
    </main>
    <!-- /.hero -->
    <section class="auction">
        <div class="auction__container">
            <div class="auction__container-live">
                <header class="auction__header">
                    <h2 class="auction__title">Аукцион</h2>
                    <div class="live">
                        <p class="live__action">Live
                            auction</p>
                    </div>
                </header>
                <div class="auction__desc">
                    <img src="img/witcher.png" alt="witcher" class="desc__img">
                    <div class="desc__container">
                        <div class="nickname">
                            <img src="img/dog.jpg" alt="avatar"
                                class="nickname__avatar">
                            <span class="nickname__text">Serge_VM222</span>
                        </div>
                        <!-- /.nickname -->
                        <p class="auction__name">Witcherrr_3 (xml_t5)</p>
                        <div class="rate">
                            <div class="bet">
                                <h2 class="bet__title">Ставка:</h2>
                                <div class="bet__rate">0.10 ETH</div>
                                <div class="bet__price">$351.24</div>
                                <!-- /.bet__price -->
                                <!-- /.rate -->
                            </div>
                            <!-- /.bet -->
                            <div class="count">
                                <h2 class="count__title">Окончание через:</h2>
                                <div class="timer">
                                    <div class="timer__items">
                                        <div class="timer__item">
                                            <div class="timer__value">01</div>
                                            <div class="timer__desc">Час</div>
                                        </div>
                                        <div class="timer__item">
                                            <div class="timer__value">48</div>
                                            <div class="timer__desc">Мин</div>
                                        </div>
                                        <div class="timer__item">
                                            <div class="timer__value">47</div>
                                            <div class="timer__desc">Сек</div>
                                        </div>
                                    </div>
                                    <!-- /.timer__items -->
                                    <img src="img/alarm-clock.svg" alt="clock"
                                        class="clock__img">
                                </div>
                                <!-- /.timer -->
                            </div>
                            <!-- /.count -->
                        </div>
                        <!-- /.rate -->
                        <buttton class="bet__btn">Cделать ставку</buttton>
                    </div>
                    <!-- /.desc__container -->
                </div>
                <!-- /.auction-desc -->
            </div>
            <!-- /.auction__container-live -->
        </div>
        <!-- /.auction__container -->
    </section>
    <!-- /.auction -->
</body>
</html>
