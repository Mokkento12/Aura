<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo"><img src="img/logo.svg" alt=""
                    class="header__logo-img"></div>
            <!-- /.header__logo -->
            <nav class="header__tabs">
                <a href="#" class="header__tab active">Авторы</a>
                <a href="#" class="header__tab">Коллекции</a>
                <a href="#" class="header__tab">Сервисы</a>
            </nav>
            <!-- /.header__tabs -->
            <div class="header__wallet">
                <a href="#" class="header__wallet-link">Кошелек</a>
            </div>
            <!-- /.header__wallet -->
        </div>
        <!-- /.header__container -->
    </header>
    <!-- /.header -->
    <main class="hero">
        <div class="hero__group">
            <p class="hero__group-text">Площадка для реализации криптостикеров
            </p>
            <div class="hero__group-btns">
                <a href="#" class="hero__group-btn buy__btn">Купить</a>
                <a href="#" class="hero__group-btn author__btn">Стать
                    автором</a>
            </div>
        </div>
        <!-- /.hero-group -->
        <div class="hero__img">
            <img src="img/stickers_hero.png" alt="" class="hero__image">
        </div>
    </main>
    <!-- /.hero -->
</body>
</html>
